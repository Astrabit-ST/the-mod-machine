<h1>RGSSError</h1>
<p>Exception class providing notifications of RGSS internal errors.</p>
<p>Generated when, for instance, trying to access <a href="gc_bitmap.html">Bitmap</a> 
  or <a href="gc_sprite.html">Sprite</a> class objects that have already been 
  freed.</p>
